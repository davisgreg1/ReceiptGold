<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background for dark theme -->
  <circle cx="100" cy="100" r="90" fill="#000000" stroke="#FFD700" stroke-width="4"/>
  
  <!-- Inner gold circle for depth -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#B8860B" stroke-width="1" opacity="0.3"/>
  
  <!-- Receipt icon base -->
  <rect x="65" y="45" width="70" height="90" rx="8" ry="8" fill="#FFFFFF" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Receipt perforated top edge -->
  <path d="M 65 53 L 69 49 L 73 53 L 77 49 L 81 53 L 85 49 L 89 53 L 93 49 L 97 53 L 101 49 L 105 53 L 109 49 L 113 53 L 117 49 L 121 53 L 125 49 L 129 53 L 133 49 L 135 53" 
        fill="none" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Receipt text lines -->
  <rect x="75" y="65" width="50" height="3" rx="1.5" fill="#1C1C1E"/>
  <rect x="75" y="75" width="40" height="3" rx="1.5" fill="#1C1C1E"/>
  <rect x="75" y="85" width="45" height="3" rx="1.5" fill="#1C1C1E"/>
  <rect x="75" y="95" width="35" height="3" rx="1.5" fill="#1C1C1E"/>
  
  <!-- Total line (emphasized) -->
  <rect x="75" y="110" width="50" height="4" rx="2" fill="#B8860B"/>
  
  <!-- Gold coin accent -->
  <circle cx="120" cy="70" r="8" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
  <text x="120" y="75" text-anchor="middle" font-family="serif" font-size="10" font-weight="bold" fill="#1C1C1E">$</text>
  
  <!-- Geometric gold accents for symmetry -->
  <polygon points="100,25 105,35 95,35" fill="#FFD700"/>
  <polygon points="100,175 105,165 95,165" fill="#FFD700"/>
  <polygon points="25,100 35,95 35,105" fill="#FFD700"/>
  <polygon points="175,100 165,95 165,105" fill="#FFD700"/>
  
  <!-- Inner geometric pattern -->
  <circle cx="85" cy="85" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="115" cy="85" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="85" cy="115" r="2" fill="#FFD700" opacity="0.6"/>
  <circle cx="115" cy="115" r="2" fill="#FFD700" opacity="0.6"/>
</svg>